<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aceita namorar comigo?</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: #fff;
      border-radius: 25px;
      padding: 50px 30px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #ff416c;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-size: 2.2rem;
    }

    #simBtn, #naoBtn {
      font-size: 1.3rem;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #simBtn {
      background: linear-gradient(45deg, #32cd32, #00fa9a);
      color: #fff;
    }

    #simBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #naoBtn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: #fff;
      position: relative;
    }

    #naoBtn:hover {
      cursor: pointer;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff416c;
      min-height: 40px;
      transition: all 0.5s;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>💞 Aceita namorar comigo? 💞</h2>
    <div class="d-flex justify-content-around">
      <button id="simBtn" class="btn">Sim 💘</button>
      <button id="naoBtn" class="btn">Não 💔</button>
    </div>
    <div id="mensagem"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function(){
      let tentativas = 0;

      $("#naoBtn").on("mouseenter click", function(){
        tentativas++;
        
        if (tentativas < 3) {
          // move o botão para posição aleatória
          const x = Math.random() * 200 - 100; 
          const y = Math.random() * 200 - 100;
          $(this).css({
            transform: `translate(${x}px, ${y}px)`
          });
        } else {
          $("#mensagem").text("Que bom, pois ele já é propriedade da Maysa 😎💖");
          $("#naoBtn, #simBtn").prop("disabled", true);
        }
      });

      $("#simBtn").on("click", function(){
        $("#mensagem").html("😍 Esse usuário já pertence à Maísa! 💍💘");
        $("#naoBtn, #simBtn").prop("disabled", true);
      });
    });
  </script>

</body>
</html>
